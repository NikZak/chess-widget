<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Puzzle Widget</title>

    <!-- cm-chessboard styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/cm-chessboard/assets/chessboard.css"
      crossorigin="anonymous"
    />

    <!-- Chess logic (Chess.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <!-- jQuery (for DOM manipulation) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- cm-chessboard (ES6 module) -->
    <script type="module">
      // Import cm-chessboard
      import {
        Chessboard,
        INPUT_EVENT_TYPE,
        COLOR,
      } from "https://cdn.jsdelivr.net/npm/cm-chessboard@8/src/Chessboard.js";

      // Make it globally available
      window.Chessboard = Chessboard;
      window.INPUT_EVENT_TYPE = INPUT_EVENT_TYPE;
      window.COLOR = COLOR;

      // Trigger initialization after library is loaded
      if (window.initPuzzlesReady) {
        window.initPuzzlesReady();
      }
    </script>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .puzzles-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        padding: 20px;
        width: 100%;
        max-width: 1200px;
        box-sizing: border-box;
        margin: 0 auto;
      }

      /* Enable click-to-move - allow both click and drag */
      /* cm-chessboard automatically detects click vs drag based on movement threshold */
      /* Make pieces transparent to clicks so clicks pass through to squares */
      .cm-chessboard .piece,
      .cm-chessboard .piece use,
      .cm-chessboard .piece g,
      .cm-chessboard svg use,
      .cm-chessboard svg g[data-piece] {
        pointer-events: none !important;
        user-select: none;
      }

      .cm-chessboard .square {
        cursor: pointer;
        pointer-events: auto;
      }

      /* But allow dragging - cm-chessboard handles drag through mousedown on squares */
      .cm-chessboard .square:hover {
        cursor: pointer;
      }

      /* Prevent accidental drag when clicking */
      .cm-chessboard {
        touch-action: pan-y; /* Allow vertical scrolling but prevent drag */
      }

      /* Highlight selected square - SVG elements need fill/stroke instead of background-color */
      .square-selected {
        fill: rgba(255, 255, 0, 0.5) !important;
        stroke: rgba(255, 200, 0, 0.8) !important;
        stroke-width: 2px !important;
      }

      .widget-container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
        box-sizing: border-box;
      }

      .puzzle-instruction {
        font-size: 0.9rem;
        color: #34495e;
        margin-bottom: 10px;
        font-weight: 500;
        min-height: 1.2em;
      }

      #board {
        width: 100%;
        margin: 0 auto 15px auto;
      }

      .status-message {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 10px;
        min-height: 1.5em;
      }

      .status-correct {
        color: #27ae60;
      }
      .status-error {
        color: #c0392b;
      }
      .status-neutral {
        color: #2c3e50;
      }
      .status-checkmate {
        color: #e74c3c;
        font-weight: 700;
        animation: pulse 1s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      /* Responsive design for mobile devices */
      @media (max-width: 480px) {
        .puzzles-container {
          padding: 10px;
          gap: 20px;
        }
        .widget-container {
          padding: 10px;
          box-shadow: none;
          background: transparent;
        }
      }
    </style>
  </head>
  <body>
    <div class="puzzles-container" id="puzzles-container">
      <!-- Puzzles will be dynamically inserted here -->
    </div>

    <!-- Notation converter (SAN <-> LAN) -->
    <script src="notation-converter.js"></script>
    <!-- Configuration -->
    <script src="config.js"></script>
    <!-- UI helpers -->
    <script src="chess-ui.js"></script>
    <!-- Main widget logic -->
    <script src="chess-widget.js"></script>
  </body>
</html>
